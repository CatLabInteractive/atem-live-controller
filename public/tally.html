<!DOCTYPE html>
<html ng-app="liveController">
  <head>
    <title>Applest Live Tally</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/tally.css" media="all">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script>
      document.addEventListener('touchmove', function(e) {
        if (window.innerHeight >= document.body.scrollHeight) {
          e.preventDefault();
        }
      }, false);
    </script>
    <script src="js/tally.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div class="button"
         ng-class="{green: isPreviewChannel(targetChannel) && !isProgramChannel(targetChannel),
                    red: isProgramChannel(targetChannel)}"
         ng-click="changeProgramInput(targetChannel)">
      <span class="label">{{getChannelInput(targetChannel).label}}</span>
    </div>
  </body>
</html>
